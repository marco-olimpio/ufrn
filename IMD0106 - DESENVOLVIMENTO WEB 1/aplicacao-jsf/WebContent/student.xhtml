    xmlns:h="http://java.sun.com/jsf/html"

    xmlns:p="http://primefaces.org/ui">
	<h:head>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
		<style>
			body,
			h1,
			h2,
			h3,
			h4,
			h5,
			h6,
			.h1,
			.h2,
			.h3,
			.h4,
			.h5,
			.h6 {
			    font-family: "Ubuntu", Helvetica, Arial, sans-serif!important;
			}
		</style>
	
		<title>Train your Brain</title>
	</h:head>
<body>
	<h1>Page of Students</h1>

	<!--<h3>Please calculate the result</h3>-->
	<di class="container-fluid">
		This page 
	</di>
	
	<div class="row" id="student_form">
	  <div class="col-sm-4">
	  	<h3>Add student</h3>
	  	<h:form>
	  		<div class="form-group">
				<label for="name">Student name</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"></input>
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"></input>
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1"></input>
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
  
	  		
			<h:inputText value="#{studentController.student.name}" id="name"></h:inputText>
			<h:outputLabel for="bday">Date of birth:</h:outputLabel>
			<br/>
			<br/>
			<h:inputText value="#{studentController.student.bday}" id="bday"></h:inputText>

	  		
			
			<h:messages layout="table"></h:messages>
		</h:form>
	  </div>
	  <div class="col-sm-4" id="student_detail">
	  	<h3>Student detail</h3>
	  	.col-sm-4
	  </div>
	  <div class="col-sm-4" id="student_list">
	  	<h3>List of students</h3>
	  	<ul>
		 	<p:repeat items="${studentController.getAllStudents}" var="student">      
		        <li>${student.name} - ${student.bday}</li>
			</p:repeat>
		</ul>
	 </div>
	</div>

</html>
