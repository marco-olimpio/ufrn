<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

	<h:head>

	<h:body styleClass="background">

	    </div>

			<!--  Define the Default content that can be replaced -->
			<ui:insert name="conteudo">
				Conteúdo Default Aqui !
			</ui:insert>
			
		</div>
		
		<div id="rodape">
       		 <ui:insert name="rodape">
	       		<ui:include src="/pages/facelets/defaultRodape.xhtml" />
	        </ui:insert>
		</div>
		
	</h:body>
	
</html>
