<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

		<h:head>
		   <title>JSF Custom Scope Example</title>
		</h:head>
		
		<h:body>
		   
		   
			<h:form id="formMenu" >
		   
		        <!--
		         ##  Call a method to clean the data from the custom scope
		         -->
		   		
		   		
		   		#{customScopeMBean.destroyCustomScope}
				
				<h:commandButton id="button1" action="/pages/customScope/page1" value="Init Custom Scope">
					<f:actionListener type="br.ufrn.view.customScope.infra.CreateCustomScope" />
				</h:commandButton>
				
				
				
				<h:commandButton id="button2" action="/pages/customScope/page1" value="Not Init Custom Scope"/>
		
			</h:form>
		   
		</h:body>

</html>
