<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
     
<h:head>
   <title>JSF Example</title>
</h:head>

<h:body>

<h2>Validators Hello World Example</h2>

	<h:form>
	
				<br/><br/>	
				<h2>Default Validator</h2>
				
				<h:messages styleClass="error" style="color:red"/>
	
    	   		<h:panelGrid columns="3">
			
					Enter UserName : 
						
					<h:inputText id="username" value="#{validatorMBean.name}"  size="20" required="true" 
					             requiredMessage="Valor deve ser preenchido" 
					             validatorMessage="Valor deve ter mínimo de 5 e máximo de 10 caracteres"
					             label="Name" >
						<f:validateLength minimum="5" maximum="10" />
					</h:inputText>
						
					<h:message for="username" style="color:red" />
					
				</h:panelGrid>
				
				<br/>
				
				<h:panelGrid columns="3">
			
					Enter your age : 
					
					<h:inputText id="userage" value="#{validatorMBean.age}"  
					             size="10" required="true" label="Age" converterMessage="Idade deve ser numerica">
					        <f:validateLongRange minimum="1"  maximum="150" />
					</h:inputText>
						
					<h:message for="userage" style="color:red" />
					
				</h:panelGrid>
				
				
				
				
				<br/><br/>	
				<h2>Custom Validator</h2>
				
				<h:panelGrid columns="3">
			
				  Enter your birthday year :
						
				  <h:inputText id="year" value="#{validatorMBean.year}"  size="20" required="true" label="Birthday Year">
						<f:validator validatorId="br.ufrn.view.validators.infra.YearValidator" />
				  </h:inputText>
						
				  <h:message for="year" style="color:red" />
					
				</h:panelGrid>
			
		 	<h:commandButton value="Submit"/>
    	 
	</h:form>
</h:body>

</html>
